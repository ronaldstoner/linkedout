<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <i class="fab fa-linkedin logo"></i>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="profile-icon"></div>
        </div>
        <section id="profile">
            <!-- Profile information -->
        </section>

        <section id="about">
            <!-- About details -->
        </section>

        <section id="experience">
            <!-- Work experience details -->
        </section>

        <section id="certifications">
            <!-- Certifications and achievements details -->
        </section>

        <section id="skills">
            <!-- Skills details -->
        </section>

        <section id="recommendations">
            <!-- Recommendations from others -->
        </section>

        <section id="interests">
            <!-- Interests details -->
        </section>

    </main>

    <footer>
        This page generated by <a href="https://www.github.com/ronaldstoner/linkedout">LinkedOut</a>. Opt out and take back control of your data.
    </footer>
</body>
<script src="config.js" defer></script>
</html>
